<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <!-- CSS / OWL -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/owl/owl.carousel.css">
        <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

        <!-- Responsive CSS -->
        <link rel="stylesheet" href="assets/css/responsive.css">

        <title>Netflix Clone</title>      
        
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h2 class="titulo">DESIGNATED SURVIVOR</h2>
                    <p class="descricao">A série protagonizada por Kiefer Sutherland é centrada em um funcionário do Gabinete da Casa Branca que é indicado para assumir a presidência dos Estados Unidos após um ataque ter deixado mortos todos acima dele na linha sucessória. </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>                
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="Residente Evil">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="Residente Evil">
                </div>   
                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg" alt="Residente Evil">
                </div>   
                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg" alt="Residente Evil">
                </div>   
                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg" alt="Residente Evil">
                </div>   
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="Residente Evil">
                </div>   
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="Residente Evil">
                </div>   
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="Residente Evil">
                </div>    
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="Residente Evil">
                </div>    
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="Residente Evil">
                </div>                   
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>        
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
